<!DOCTYPE html>
<html lang="en">
  <head>
    <title>toggleDark</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body class="bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="max-w-md w-full mx-auto mt-10 p-6 bg-white dark:bg-gray-800 text-black dark:text-white rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Dark Mode Toggle</h2>
        <div class="flex justify-center ">
        <button id="toggle-button" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded mx-auto block">

        </button>
        </div>
    </div>
